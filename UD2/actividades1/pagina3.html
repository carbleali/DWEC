<!DOCTYPE html>

<html>

<head>
    <title>Ejemplo del uso de JavaScript</title>
</head>

<body>
    <script>
        let ano = prompt("¿Qué año es?");
        let anoNacimiento = prompt("¿En que año naciste?");
        let edad = ano - anoNacimiento;

        alert(`Estamos en el año ${ano} por lo que si usted nació en ${anoNacimiento} finaliza el año con ${edad} años de edad`)
    </script>
</body>

</html>
