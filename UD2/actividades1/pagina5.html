<!DOCTYPE html>

<html lang="es">

<head>
    <title>Ejemplo del uso de JavaScript</title>
</head>

<body>
    <script>
        let edad = parseInt(prompt("¿Cuantos anos tienes?"))

        let anos = 100 - edad;

        let dias = anos * 365;
        let horas = dias * 24;
        let minutos = horas * 60;
        let segundos = minutos * 60;

        alert(`Te quedan para cumplir 100 años:
        \n ${dias} dias,
        \n${horas} horas,
        \n${minutos} minutos,
        \n${segundos} segundos`);
    </script>
</body>

</html>
