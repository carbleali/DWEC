<!DOCTYPE html>

<html lang="en">

<head>
    <title>Ejemplo del uso de JavaScript</title>
</head>

<body>
    <script>
        let num1 = parseFloat(prompt("Inserta un número"));
        let num2 = parseFloat(prompt("Inserta un número"));
        let num3 = parseFloat(prompt("Inserta un número"));

        let resultado = parseFloat((num1 + num2 + num3) / 3);
        
        alert(`La media aritmética de los números: ${num1} , ${num2} , ${num3} es: ${resultado}`);
    </script>
</body>

</html>
